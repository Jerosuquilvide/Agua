security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        users_in_memory: { memory: null }

        app_user_provider:
            entity:
                class: App\Entity\Users
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern: ^/api/login
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern:   ^/api
            stateless: true
            jwt: ~
            # logout:
            #    path: app_logout
            provider: app_user_provider
            access_denied_handler: App\Security\AccessDeniedHandler
        main:
            lazy: true
            provider: users_in_memory

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true


    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Rutas públicas
        - { path: ^/api/login, roles: PUBLIC_ACCESS }

        # Rutas de consulta (GET) - Accesibles para ADMIN y OPERARIO
        - { path: ^/api/.+/list$, roles: [ROLE_ADMIN, ROLE_OPERARIO], methods: [GET] }
        - { path: ^/api/.+/\d+$, roles: [ROLE_ADMIN, ROLE_OPERARIO], methods: [GET] }
        
        # Rutas de Measurements - Accesibles para ADMIN y OPERARIO
        - { path: ^/api/measurements, roles: [ROLE_ADMIN, ROLE_OPERARIO], methods: [POST, PUT, DELETE] }
        
        # Rutas administrativas - Solo ADMIN
        - { path: ^/api/units, roles: ROLE_ADMIN, methods: [POST, PUT, DELETE] }
        - { path: ^/api/magnitudes, roles: ROLE_ADMIN, methods: [POST, PUT, DELETE] }
        - { path: ^/api/sensors, roles: ROLE_ADMIN, methods: [POST, PUT, DELETE] }
        - { path: ^/api/locations, roles: ROLE_ADMIN, methods: [POST, PUT, DELETE] }
        - { path: ^/api/users, roles: ROLE_ADMIN, methods: [POST, PUT, DELETE] }
        
        # Cualquier otra ruta de la api requiere autenticación
        - { path: ^/api, roles: [ROLE_ADMIN, ROLE_OPERARIO] }   
        - { path: ^/, roles: [ROLE_ADMIN, ROLE_OPERARIO] }   

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
